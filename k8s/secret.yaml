apiVersion: v1
kind: Secret
metadata:
  name: jobqueue-secrets
  namespace: jobqueue
  labels:
    app.kubernetes.io/name: jobqueue
type: Opaque
stringData:
  # API Secret Key - CHANGE IN PRODUCTION
  API_SECRET_KEY: "your-production-secret-key-change-me"
  
  # PostgreSQL credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
