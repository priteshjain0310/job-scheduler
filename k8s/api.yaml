apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobqueue-api
  namespace: jobqueue
  labels:
    app.kubernetes.io/name: jobqueue-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: jobqueue-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobqueue-api
    spec:
      containers:
        - name: api
          image: jobqueue-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: jobqueue-config
          env:
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jobqueue-secrets
                  key: API_SECRET_KEY
          livenessProbe:
            httpGet:
              path: /live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: jobqueue-api-service
  namespace: jobqueue
  labels:
    app.kubernetes.io/name: jobqueue-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app.kubernetes.io/name: jobqueue-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jobqueue-api-hpa
  namespace: jobqueue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jobqueue-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
