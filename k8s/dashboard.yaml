apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobqueue-dashboard
  namespace: jobqueue
  labels:
    app.kubernetes.io/name: jobqueue-dashboard
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: jobqueue-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobqueue-dashboard
    spec:
      containers:
        - name: dashboard
          image: localhost:5001/jobqueue-dashboard:local
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://localhost:8000"
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: jobqueue-dashboard-service
  namespace: jobqueue
  labels:
    app.kubernetes.io/name: jobqueue-dashboard
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: jobqueue-dashboard
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jobqueue-dashboard-hpa
  namespace: jobqueue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jobqueue-dashboard
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
