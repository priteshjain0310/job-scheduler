apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobqueue-worker
  namespace: jobqueue
  labels:
    app.kubernetes.io/name: jobqueue-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: jobqueue-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobqueue-worker
    spec:
      containers:
        - name: worker
          image: localhost:5001/jobqueue-worker:local
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: jobqueue-config
          env:
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jobqueue-secret
                  key: DATABASE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      terminationGracePeriodSeconds: 60  # Allow time for job completion
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jobqueue-worker-hpa
  namespace: jobqueue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jobqueue-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 25
    # Custom metric for queue depth (requires Prometheus Adapter)
    # - type: External
    #   external:
    #     metric:
    #       name: job_queue_depth
    #     target:
    #       type: AverageValue
    #       averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
