apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobqueue-reaper
  namespace: jobqueue
  labels:
    app.kubernetes.io/name: jobqueue-reaper
    app.kubernetes.io/component: reaper
spec:
  replicas: 1  # Only one reaper needed
  selector:
    matchLabels:
      app.kubernetes.io/name: jobqueue-reaper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jobqueue-reaper
    spec:
      containers:
        - name: reaper
          image: jobqueue-worker:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "src.reaper.main"]
          envFrom:
            - configMapRef:
                name: jobqueue-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
