# ServiceMonitor for Prometheus Operator
# Automatically scrapes metrics from API service
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jobqueue-api
  namespace: jobqueue
  labels:
    app.kubernetes.io/name: jobqueue-api
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jobqueue-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
